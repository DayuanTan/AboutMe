<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .title { font: 700 22px Arial, Helvetica, sans-serif; }
      .subtitle { font: 600 16px Arial, Helvetica, sans-serif; }
      .label { font: 600 15px Arial, Helvetica, sans-serif; }
      .small { font: 14px Arial, Helvetica, sans-serif; }
      .tiny { font: 12px Arial, Helvetica, sans-serif; }
      .muted { fill: #444; }
      .muted2 { fill: #666; }
      .stroke { stroke: #222; stroke-width: 2.5; fill: none; }
      .fill1 { fill: rgba(0,0,0,0.04); stroke: #222; stroke-width: 2.5; }
      .fill2 { fill: rgba(0,0,0,0.03); stroke: #222; stroke-width: 2.5; }
      .fill3 { fill: rgba(0,0,0,0.02); stroke: #222; stroke-width: 2.5; }
      .centerbox { fill: rgba(255,255,255,0.85); stroke: #222; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Header -->
  <text x="600" y="44" text-anchor="middle" class="title">Research Overview (Venn)</text>
  <text x="600" y="78" text-anchor="middle" class="subtitle muted">
    Application Domains: ITS · Smart Cities · Smart Homes
  </text>

  <!-- Circles -->
  <!-- Left: Learning -->
  <circle cx="420" cy="360" r="230" class="fill1"/>
  <!-- Right: Systems -->
  <circle cx="780" cy="360" r="230" class="fill2"/>
  <!-- Bottom: Deterministic -->
  <circle cx="600" cy="500" r="230" class="fill3"/>

  <!-- Circle Labels -->
  <text x="420" y="155" text-anchor="middle" class="label">Learning &amp; Decision-Making</text>
  <text x="420" y="176" text-anchor="middle" class="small muted2">(AI · ML · RL)</text>

  <text x="780" y="155" text-anchor="middle" class="label">System Foundations</text>
  <text x="780" y="176" text-anchor="middle" class="small muted2">(Distributed Systems · Blockchain)</text>

  <text x="600" y="685" text-anchor="middle" class="label">Deterministic &amp; Logic-Based Design</text>
  <text x="600" y="706" text-anchor="middle" class="tiny muted2">(rules · modeling · guarantees)</text>

  <!-- Pairwise Intersections Text -->
  <text x="600" y="290" text-anchor="middle" class="small muted">AI ∩ Systems:</text>
  <text x="600" y="310" text-anchor="middle" class="small">Scalable learning-based coordination</text>

  <text x="505" y="475" text-anchor="middle" class="small muted">AI ∩ Deterministic:</text>
  <text x="505" y="495" text-anchor="middle" class="small">Interpretable / rule-constrained policies</text>

  <text x="695" y="475" text-anchor="middle" class="small muted">Systems ∩ Deterministic:</text>
  <text x="695" y="495" text-anchor="middle" class="small">Verified protocols / deterministic guarantees</text>

  <!-- Center Intersection (highlight) -->
  <rect x="430" y="365" width="340" height="70" rx="12" class="centerbox"/>
  <text x="600" y="405" text-anchor="middle" class="label">Reliable AI Coordination for CPS</text>
  <text x="600" y="427" text-anchor="middle" class="tiny muted2">intersection of learning, systems, and deterministic design</text>

  <!-- Footer Context -->
  <text x="600" y="112" text-anchor="middle" class="small muted2">
    Networked &amp; Sensing: VANET · WSN · IoT · IoV · CAV
  </text>

  <!-- Minimal frame (optional) -->
  <rect x="20" y="20" width="1160" height="680" rx="18" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>
</svg>
